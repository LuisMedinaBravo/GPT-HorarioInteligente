<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Campus Planner</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>

    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.css">
    <script src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.js"></script>

    <!-- Buttons -->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.53/build/pdfmake.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.53/build/vfs_fonts.js"></script>

    <style>
        #mydatatable tfoot input {
            width: 100% !important;
        }

        #mydatatable tfoot {
            display: table-header-group !important;
        }
        
        .dt-buttons {
            margin-bottom: 10px;
        }
        
        .dataTables_filter label {
            display: flex;
            align-items: center;
        }
        
        .dataTables_filter input[type="search"] {
            margin-left: 5px;
        }
    </style>
</head>

<body class="container-fluid p-5">
    <div class="table-responsive" id="mydatatable-container">
        <table class="records_list table table-striped table-bordered table-hover" id="mydatatable">
            <thead>
                <tr>
                    <th>Asignatura</th>
                    <th>Carrera</th>
                    <th>Día</th>
                    <th>Edificio</th>
                    <th>Hora de inicio</th>
                    <th>Hora de fin</th>
                    <th>Profesor</th>
                    <th>Sala</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Filter..</th>
                    <th>Filter..</th>
                    <th>Filter..</th>
                    <th>Filter..</th>
                    <th>Filter..</th>
                    <th>Filter..</th>
                    <th>Filter..</th>
                    <th>Filter..</th>
                </tr>
            </tfoot>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script type="text/javascript">
        // Configurar la información de tu proyecto de Firebase
        var firebaseConfig = {
          apiKey: "AIzaSyCKdwinLMIaVlJ6mkJuTo6aL4wy8J4tDEQ",
          authDomain: "gpt-horariointeligente.firebaseapp.com",
          projectId: "gpt-horariointeligente",
          storageBucket: "gpt-horariointeligente.appspot.com",
          messagingSenderId: "87795108895",
          appId: "1:87795108895:web:294c2c36d200e36c15d92a"
        };
        
        // Inicializar la app de Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Inicializar Firestore
        var db = firebase.firestore();
        
        $(document).ready(function () {
            $('#mydatatable tfoot th').each(function () {
                var title = $(this).text();
                $(this).html('<input type="text" placeholder="Filtrar.." />');
            });

            var table = $('#mydatatable').DataTable({
                "dom": 'B<"float-left"i><"float-right"f>t<"float-left"l><"float-right"p><"clearfix">',
                "responsive": false,
                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
                },
                "order": [
                    [0, "desc"]
                ],
                "initComplete": function () {
                    this.api().columns().every(function () {
                        var that = this;

                        $('input', this.footer()).on('keyup change', function () {
                            if (that.search() !== this.value) {
                                that
                                    .search(this.value)
                                    .draw();
                            }
                        });
                    });
                },
                "buttons": [
                    {
                        extend: 'csv',
                        className: 'btn btn-primary',
                        text: '<i class="fas fa-file-csv"></i> Exportar a CSV',
                    },
                    {
                        extend: 'excel',
                        className: 'btn btn-primary',
                        text: '<i class="fas fa-file-excel"></i> Exportar a Excel',
                    },
                    {
                        extend: 'pdf',
                        className: 'btn btn-primary',
                        text: '<i class="fas fa-file-pdf"></i> Exportar a PDF',
                    },
                    {
                        extend: 'print',
                        className: 'btn btn-primary',
                        text: '<i class="fas fa-print"></i> Imprimir',
                    }
                ]
            });
            
            // Obtener el parámetro de sala de la URL
            var urlParams = new URLSearchParams(window.location.search);
            var sala = urlParams.get('sala');
            
            // Mapear los números de día a los nombres correspondientes
            var dias = {
              1: 'Lunes',
              2: 'Martes',
              3: 'Miércoles',
              4: 'Jueves',
              5: 'Viernes',
              6: 'Sábado',
              7: 'Domingo'
            };
            
            // Obtener los datos filtrados por sala desde Firestore y llenar la tabla
            db.collection("horario").where("sala", "==", sala).get().then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    var data = doc.data();
                    var row = [
                      data.asignatura,
                      data.carrera,
                      dias[data.dia], // Obtener el nombre del día correspondiente
                      data.edificio,
                      data.hora_inicio,
                      data.hora_fin,
                      data.profesor,
                      data.sala
                    ];
                    table.row.add(row);
                });
                table.draw();
            });
        });
    </script>
</body>

</html>
