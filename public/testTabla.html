    <script type="text/javascript">

        // Inicializar la app de Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Inicializar Firestore
        var db = firebase.firestore();
        
       

        try {

            // Get a reference to the "horario" collection
            var horarioCollectionRef = firebase.firestore().collection("horario");

        // Check if the "horario" collection exists
        horarioCollectionRef.get().then((querySnapshot) => {

            console.log("La colección horario no existe");

            importButton.disabled=false;
            var deleteButton = document.getElementById('delete-btn');
            deleteButton.disabled=true;

            Swal.fire({
            title: 'No hay datos!',
            text: 'Importar archivo excel',
            icon: 'warning',
            allowOutsideClick: false,
            confirmButtonText: 'Ok'
            //denyButtonText: `Don't save`,

        })
        //alert('no datos')

        } else {
            //alert('datos')
            var importButton = document.getElementById('import-btn');
            importButton.disabled=true;
            var deleteButton = document.getElementById('delete-btn');
            deleteButton.disabled=false;
            console.log("La colección horario existe");
        }
        }).catch((error) => {
        console.error("Error comprobando la existencia de la colección horario: ", error);

        } catch (error) {

        //Importar Botón

        let btn_importar = document.getElementById("import-btn");

        btn_importar.addEventListener("click", importar);

        //Importar Botón

        function borrar(){
            window.location.href = "importarExcel2.html";

        //Buscar Botón

        let btn_buscar = document.getElementById("boton_buscar");
        let sala = document.getElementById("input_buscar_sala");
        btn_buscar.addEventListener("click", buscar_sala);

        function buscar_sala() {
            window.location.href = 'testTabla.html?&sala=SALA%20' + sala.value;
        }
        
        $(document).ready(function () {
            $('#mydatatable tfoot th').each(function () {
                var title = $(this).text();
                $(this).html('<input type="text" placeholder="Filtrar.." />');
            });

            var table = $('#mydatatable').DataTable({
                
                searching: false,
                "dom": 'B<"float-left"i><"float-right"f>t<"float-left"l><"float-right"p><"clearfix">',
                "responsive": false,
                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
                },
                "order": [
                    [0, "desc"]
                ],
                "initComplete": function () {
                    this.api().columns().every(function () {
                        var that = this;

                        $('input', this.footer()).on('keyup change', function () {
                            if (that.search() !== this.value) {
                                that
                                    .search(this.value)
                                    .draw();
                            }
                        });
                    });
                },
                "buttons": [
                    {
                        extend: 'csv',
                        className: 'btn btn-primary',
                        text: '<i class="fas fa-file-csv"></i> Exportar a CSV',
                    },
                    {
                        extend: 'excel',
                        className: 'btn btn-primary',
                        text: '<i class="fas fa-file-excel"></i> Exportar a Excel',
                    },
                    {
                        extend: 'pdf',
                        className: 'btn btn-primary',
                        text: '<i class="fas fa-file-pdf"></i> Exportar a PDF',
                    },
                    {
                        extend: 'print',
                        className: 'btn btn-primary',
                        text: '<i class="fas fa-print"></i> Imprimir',
                    }
                ]
            });
            
            // Obtener el parámetro de sala de la URL
            var urlParams = new URLSearchParams(window.location.search);
            var sala = urlParams.get('sala');

            const h3 = document.getElementById('h3');
            h3.textContent = sala;
            
            // Mapear los números de día a los nombres correspondientes
            var dias = {
              1: 'Lunes',
              2: 'Martes',
              3: 'Miércoles',
              4: 'Jueves',
              5: 'Viernes',
              6: 'Sábado',
              7: 'Domingo'
            };
            
            // Obtener los datos filtrados por sala desde Firestore y llenar la tabla
            db.collection("horario").where("sala", "==", sala).get().then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    var data = doc.data();
                    var row = [
                      data.asignatura,
                      data.carrera,
                      dias[data.dia], // Obtener el nombre del día correspondiente
                      data.edificio,
                      data.hora_inicio,
                      data.hora_fin,
                      data.profesor,
                      data.sala
                    ];
                    table.row.add(row);
                });
                table.draw();
            });
        });
    </script>
