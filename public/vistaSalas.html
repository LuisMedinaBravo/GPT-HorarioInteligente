<script>

	let contact = document.getElementById("contacto");
  	contact.addEventListener("click", mostrarLabel);
	
	function mostrarLabel() {
        var label = document.getElementById("contacto-label");
        label.classList.add("mostrar-label");
		let ocultar = document.getElementById("contacto");
  		ocultar.addEventListener("click", ocultarLabel);
      
    }
    function ocultarLabel() {
        var label = document.getElementById("contacto-label");
        label.classList.remove("mostrar-label");
        var enlace = document.getElementById("contacto");
        enlace.removeEventListener("click", ocultarLabel);
    }

	let index = document.getElementById("index");
  	index.addEventListener("click", paginaInicial);

	function paginaInicial(){

		window.open('index.html','_blank');
	}

</script>
