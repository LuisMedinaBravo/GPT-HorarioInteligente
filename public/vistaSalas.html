<!-- gallery section -->
<section id="gallery" class="grey">
    <div class="container">
        <!-- gallery Content Inner -->
        <div id="mostrar" class="row margin-lg text-center">
            <div class="col-lg-12 text-center margin-lg no-margin-top" >
                <!-- <span class="section-light section-title">Horario</span> -->
								<style>
									.container {
										max-width: 800px;
										margin: 0 auto;
										padding: 20px;
									}
								
									.filter {
										margin-bottom: 10px;
									}
								
									label {
										font-weight: bold;
										margin-right: 5px;
									}
								
									select {
										padding: 5px;
										border: 1px solid #ccc;
										border-radius: 4px;
									}
								
									table {
										border-collapse: collapse;
										width: 100%;
									}
								
									th, td {
										padding: 8px;
										text-align: left;
										border-bottom: 1px solid #ddd;
									}
								
									th {
										background-color: #f2f2f2;
									}
								
									#course-table {
										margin-top: 20px;
										overflow-y: scroll;
									}
								
									#course-body tr:hover {
										background-color: #f5f5f5;
									}
								
									.fixed-header {
										position: sticky;
										top: 0;
										background-color: #f2f2f2;
									}
								</style>
								
								<div class="container">
									<div class="filter">
										<label for="building">Edificio:</label>
										<select id="building">
											<option value="">Todos</option>
											<option value="edificio1">Edificio 1</option>
											<option value="edificio2">Edificio 2</option>
											<!-- Agrega más opciones de edificios aquí -->
										</select>
									</div>
								
									<div class="filter">
										<label for="day">Día:</label>
										<select id="day">
											<option value="">Todos</option>
											<option value="lunes">Lunes</option>
											<option value="martes">Martes</option>
											<option value="miercoles">Miércoles</option>
											<option value="jueves">Jueves</option>
											<option value="viernes">Viernes</option>
											<option value="sabado">Sábado</option>
											<!-- Agrega más opciones de días aquí -->
										</select>
									</div>
								
									<div class="filter">
										<label for="room">Sala:</label>
										<select id="room">
											<option value="">Todas</option>
											<option value="sala1">Sala 1</option>
											<option value="sala2">Sala 2</option>
											<!-- Agrega más opciones de salas aquí -->
										</select>
									</div>
								
									<table id="course-table">
										<thead>
											<tr class="fixed-header">
												<th>Sala</th>
												<th>Asignatura</th>
												<th>Profesor</th>
												<th>Día</th>
												<th>Hora Inicio</th>
												<th>Hora Fin</th>
												<th>Carrera</th>
											</tr>
										</thead>
										<tbody id="course-body">
										
										</tbody>
									</table>
								</div>
