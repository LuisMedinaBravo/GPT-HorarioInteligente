    <div id="container" class="container">
        <h1>Importar Archivo Excel</h1>
      
        <div class="file-input">
          <input type="file" id="excel-file" accept=".xlsx, .xls" />
        </div>
    
        <button id="import-btn" disabled class="btn btn-primary">Importar</button>
        <button id="continuar" class="btn" style="background-color: green; color: #fff; display: none;">Continuar</button>
    
        <div id="preview"></div>
      </div>
      <div id="loader" style="display: none;" >
        <img src="img/gifs/importar.gif">
      </div>


      <script>
         var fileInput = document.getElementById('excel-file');
    var importButton = document.getElementById('import-btn');
    //var deleteButton = document.getElementById('delete-btn');
    var previewDiv = document.getElementById('preview');

    fileInput.addEventListener('change', function () {
      previewDiv.innerHTML = '';
      importButton.disabled = false;
      //deleteButton.disabled = false;
      fileInput.disabled = false;

    });

    importButton.addEventListener('click', function (e) {
      var file = fileInput.files[0];

      if (file) {
        var reader = new FileReader();

        reader.onload =  function (e) {
          var data = new Uint8Array(e.target.result);
          var workbook = XLSX.read(data, { type: 'array' });
          var worksheet = workbook.Sheets[workbook.SheetNames[0]];
          var html = XLSX.utils.sheet_to_html(worksheet);
          previewDiv.innerHTML = html;

          fileInput.disabled = true;
          importButton.disabled = false;
          //deleteButton.disabled = false;
        };
        reader.readAsArrayBuffer(file);
        fileInput.value = file.name;
      }
    });
      </script>
