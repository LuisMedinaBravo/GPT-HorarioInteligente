<!-- validar localstorage -->
<script>
    var name = localStorage.getItem('nombre');
    var x = document.getElementById("saludo_usuario");
    if (localStorage.getItem('nombre') === null) {

        var infinityNav = document.getElementById("infinityNav");
        infinityNav.style.display = "none";
        var infinityNav = document.getElementById("menu");
        infinityNav.style.display = "none";
        var infinityNav = document.getElementById("mydatatable-container");
        infinityNav.style.display = "none";


        // agrega la imagen al elemento "x"
        x.innerHTML += '<img src="img/gifs/404.gif" alt="Error" style="display: block; margin: 0 auto;">';
        // crea un nuevo botón
        var btn = document.createElement("button");
        // establece el texto del botón
        btn.innerHTML = "Ir a Campus Planner";
        // establece el id del botón
        btn.id = "filter-button";
        // agrega el botón al elemento "x"
        x.appendChild(btn);
        // establece el estilo del contenedor del botón
        x.style.display = "flex";
        x.style.flexDirection = "column";
        x.style.alignItems = "center";

        let boton = document.getElementById("filter-button");
        boton.addEventListener("click", paginaInicial);

        function paginaInicial() {

            window.location.href = 'index.html';
        }

    }

    else {
        name = name.toUpperCase()
        x.innerHTML += "BIENVENIDO@" + name;
    }
</script>
<!-- accordeon -->
<script>
    var acc = document.getElementsByClassName("accordion");
    var i;


    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            /* Toggle between adding and removing the "active" class,
            to highlight the button that controls the panel */
            this.classList.toggle("active");

            /* Toggle between hiding and showing the active panel */
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });

    } 
</script>
