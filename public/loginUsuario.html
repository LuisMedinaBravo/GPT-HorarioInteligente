<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles_login.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- SweetAlert 2 -->
     <link rel="stylesheet" type="text/css" href="css/sweetalert2.css" />    

     <link rel="stylesheet" type="text/css" href="css/devices/style.css" />  
    
</head>

<body>
    
    <div id="loader" style="display: none;"> </div>
    <form class="formulario" id="taskFormAdmin">
        <h1 class="title">
            Campus Planner
        </h1>
        <!-- Campo usuario -->
        <label>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" placeholder="Usuario">
        </label>
        <!-- Campo contraseña -->
        <label>
            
            <div>
                <i class="fa-solid fa-lock"></i>
                <input class="password" type="password" id="password" placeholder="Contraseña">
                <i id="icon" class="fa-solid fa-eye-slash" onclick="mostrarContra()"></i>
            </div>

        </label>

        <a class="link" href="registro_estudiante.html">Regístrate aquí</a>
        <button id="button" type="button">Ingresar</button>
    </form>




</body>

</html>

<script type="module" src="js/leer_usuario.js"></script>
<script type="text/javascript" src="js/sweetalert2.js"></script>
<script>
    /*Mostrar contraseña y cambiar el icono del ojo*/
    function mostrarContra() {
        var x = document.getElementById("password");
        var y = document.getElementById("icon");

        if (x.type == "password") {
            x.type = "text";
            y.classList.remove("fa-eye-slash");
            y.classList.add("fa-eye");
        } else {
            x.type = "password";
            y.classList.remove("fa-eye");
            y.classList.add("fa-eye-slash");

        }


    } 
</script>
